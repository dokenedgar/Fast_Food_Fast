<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fast Food Fast | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
	<header>
		<div class="headnav">
		<div class="container">
				<div id="brandname">
				<h1>Fast Food Fast</h1>
			</div>
			<nav>
				<ul>
					<li><a href="https://dokenedgar.herokuapp.com/index">Home</a></li>
					<li class="current"><a href="https://dokenedgar.herokuapp.com/signup">Sign Up</a></li>
					<li><a href="https://dokenedgar.herokuapp.com/signin">Sign In</a></li>
				</ul>
			</nav>
		</div>
		</div>
	</header>

	<div class="container">
		<div id="signup">
			<h1>Sign Up Here</h1>
			<label>First Name:</label>
	        <input type="text" id="txtFname">
	        <label>Surname:</label>
	        <input type="text" id="txtSname">
	        <label>Phone:</label>
	        <input type="number" id="txtPhoneNum">
	        <label>Username:</label>
	        <input type="text" id="txtUsername" >
	        <label>Password:</label>
	        <input type="password" id="txtPassword" required><br>
	        <button onclick="signUp()" id="buttonSignup">Submit</button>
		</div>
		<p id="errors"></p>
	</div>

	<script type="text/javascript" src="/JSbuttons.js"></script>
	<footer>
		<p>Fast Food Fast Copyright &copy; 2018</p>
	</footer>

</body>
</html>
