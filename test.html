<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	input{
		width: 3;
	}
</style>
</head>

<body>
	<button id="minus" onclick="minus()">-</button>
	<input type="text" name="quantity" id="quantity">
	<button id="plus" onclick="plus()" type="submit">+</button>

<script>

	let btnplus = document.getElementById("plus");
	let btnminus = document.getElementById("minus");
	let quant = document.getElementById("quantity");
	function plus () {
		let current = Number(quant.value);
		 if (current >= 0 ) {
		 	current+=Number(1);
		 	quant.value = current;
		 }
	}

	function minus () {
		let current = Number(quant.value);
		 if (current > 1 ) {
		 	current-=Number(1);
		 	quant.value = current;
		 }
	}
</script>
</body>
</html>
